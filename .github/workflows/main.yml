name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - pub

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4.1.7
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Using Node.js 20 to match the EB environment

    - name: Cache node modules
      uses: actions/cache@v4.0.2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        upload-chunk-size: 100000000  # 100MB chunk size for faster uploads

    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../server && npm ci

    - name: Build application
      run: npm run build

    - name: Create deployment package
      run: |
        zip -r deploy.zip . -x "*.git*" "node_modules/*" "client/node_modules/*" "server/node_modules/*" "client/src/*" "server/src/*"

   - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ secrets.EB_APPLICATION_NAME }}
        environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
        version_label: ${{ github.sha }}
        region: ${{ secrets.AWS_REGION }}
        deployment_package: deploy.zip
        use_existing_version_if_available: true
        wait_for_deployment: true
        wait_for_environment_recovery: 60